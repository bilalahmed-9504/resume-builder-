<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="heading"><strong><h1>******( Static Resume Builder )******</h1></strong></div>
    <div class="main">
        <form id="resume-form">
            <h2>
                <label for="name" class="inputname"><strong>Name</strong></label>
                <input type="text" id="name" name="name" required>
            </h2>

            <h2>
                <label for="email" class="inputname"><strong>Email</strong></label>
                <input type="email" id="email" name="email" required>
            </h2>

            <h2>
                <label for="phone" class="inputname"><strong>Phone Number</strong></label>
                <input type="tel" id="phone" name="phone" required>
            </h2>
            
            <h2>
                <label for="address" class="inputname"><strong>Address</strong></label>
                <input type="text" id="address" name="address" required>
            </h2>
            
            <h2><div class="personal"><strong>Skills</strong></div>
            <input type="text" name="skills" id="skills" required><br>

            <div class="personal"><strong>Education</strong></div>
            <input type="text" name="education" id="education" required><br>
            
            <div class="personal"><strong>Experience</strong></div>
            <input type="text" name="experience" id="experience" required><br>
            
            <div class="personal"><strong>Upload Picture</strong></div>
            <input type="file" name="picture" id="picture" class="forpic" accept="image/*"><br></h2>
        
            
            <button type="submit" class="centered-button">Submit</button>
        
        </form>
    </div>
</body>
</html>
